<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <title>Frontend Mentor | Tip calculator app</title>
  
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/main.css">
  <link rel="stylesheet" href="./assets/css/style.css">

</head>
<body>
  <main>
    <h1>SPLI<br>TTER</h1>

    <form id="tip-form">
      <section id="bill">
        <div>
          <label class="main-label" for="bill">Bill</label>
          <div class="icon-container">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512">
              <!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M160 0c17.7 0 32 14.3 32 32V67.7c1.6 .2 3.1 .4 4.7 .7c.4 .1 .7 .1 1.1 .2l48 8.8c17.4 3.2 28.9 19.9 25.7 37.2s-19.9 28.9-37.2 25.7l-47.5-8.7c-31.3-4.6-58.9-1.5-78.3 6.2s-27.2 18.3-29 28.1c-2 10.7-.5 16.7 1.2 20.4c1.8 3.9 5.5 8.3 12.8 13.2c16.3 10.7 41.3 17.7 73.7 26.3l2.9 .8c28.6 7.6 63.6 16.8 89.6 33.8c14.2 9.3 27.6 21.9 35.9 39.5c8.5 17.9 10.3 37.9 6.4 59.2c-6.9 38-33.1 63.4-65.6 76.7c-13.7 5.6-28.6 9.2-44.4 11V480c0 17.7-14.3 32-32 32s-32-14.3-32-32V445.1c-.4-.1-.9-.1-1.3-.2l-.2 0 0 0c-24.4-3.8-64.5-14.3-91.5-26.3c-16.1-7.2-23.4-26.1-16.2-42.2s26.1-23.4 42.2-16.2c20.9 9.3 55.3 18.5 75.2 21.6c31.9 4.7 58.2 2 76-5.3c16.9-6.9 24.6-16.9 26.8-28.9c1.9-10.6 .4-16.7-1.3-20.4c-1.9-4-5.6-8.4-13-13.3c-16.4-10.7-41.5-17.7-74-26.3l-2.8-.7 0 0C119.4 279.3 84.4 270 58.4 253c-14.2-9.3-27.5-22-35.8-39.6c-8.4-17.9-10.1-37.9-6.1-59.2C23.7 116 52.3 91.2 84.8 78.3c13.3-5.3 27.9-8.9 43.2-11V32c0-17.7 14.3-32 32-32z"/>
            </svg>
            <input id="bill" type="number" value="0" required>
          </div>
        </div>

        <fieldset>
          <legend class="main-label">Select Tip %</legend>
          <div>
            <label for="five">5%</label>
            <input type="radio" name="percent" id="five">
          </div>
          <div>
            <label for="ten">10%</label>
            <input type="radio" name="percent" id="ten">
          </div>
          <div>
            <label for="fifteen">15%</label>
            <input type="radio" name="percent" id="fifteen" checked>
          </div>
          <div>
            <label for="twenty-five">25%</label>
            <input type="radio" name="percent" id="twenty-five">
          </div>
          <div>
            <label for="fifty">50%</label>
            <input type="radio" name="percent" id="fifty">
          </div>
          <div>
            <label class="hide" for="custom">CUSTOM</label>
            <input type="number" name="percent" id="custom" placeholder="Custom">
          </div>
        </fieldset>

        <div>
          <label class="main-label" for="qnt-people">Number of People</label>
          <div class="icon-container">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
              <!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M224 256A128 128 0 1 0 224 0a128 128 0 1 0 0 256zm-45.7 48C79.8 304 0 383.8 0 482.3C0 498.7 13.3 512 29.7 512H418.3c16.4 0 29.7-13.3 29.7-29.7C448 383.8 368.2 304 269.7 304H178.3z"/>
            </svg>
            <input type="number" id="qnt-people" value="1">
          </div>
        </div>
      </section>

      <section id="output">
        <div>
          <div class="output-container">
            <label for="tip-amount">
              Tip Amount
              <span>/ person</span>
            </label>
            <output id="tip-amount" value="0">0</output>
          </div>
  
          <div class="output-container">
            <label for="total">
              Total
              <span>/ person</span>
            </label>
            <output id="total" value="0">0</output>
          </div>
        </div>

        <button type="reset">RESET</button>
      </section>
    </form>
  </main>

  <footer>
    <p>
      Challenge by 
      <a 
        href="https://www.frontendmentor.io?ref=challenge" 
        target="_blank"
      >Frontend Mentor</a>. 
    </p>
    <p>
      Coded by <a href="#">Natalia Oliveira</a>.
    </p>
  </footer>
</body>
</html>
