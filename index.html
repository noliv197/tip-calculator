<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <h1>SPLITTER</h1>

    <form id="tip-form">
      <section>
        <div>
          <label for="bill">Bill</label>
          <input id="bill" type="number" value="0" required>
        </div>

        <fieldset>
          <legend>Select Tip %</legend>
          <div>
            <label for="five">5%</label>
            <input type="radio" name="percent" id="five">
          </div>
          <div>
            <label for="ten">10%</label>
            <input type="radio" name="percent" id="ten">
          </div>
          <div>
            <label for="fifteen">15%</label>
            <input type="radio" name="percent" id="fifteen" checked>
          </div>
          <div>
            <label for="twenty-five">25%</label>
            <input type="radio" name="percent" id="twenty-five">
          </div>
          <div>
            <label for="fifty">50%</label>
            <input type="radio" name="percent" id="fifty">
          </div>
          <div>
            <label for="custom">CUSTOM</label>
            <input type="number" name="percent" id="custom" placeholder="CUSTOM">
          </div>
        </fieldset>

        <div>
          <label for="qnt-people">Number of People</label>
          <input type="number" id="qnt-people" value="1">
        </div>
      </section>

      <section>
        <div>
          <label for="tip-amount">
            Tip Amount
            <span>/ person</span>
          </label>
          <output id="tip-amount" value="0">0</output>
        </div>

        <div>
          <label for="total">
            Total
            <span>/ person</span>
          </label>
          <output id="total" value="0">0</output>
        </div>

        <button type="reset">RESET</button>
      </section>
    </form>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Natalia Oliveira</a>.
  </footer>
</body>
</html>
